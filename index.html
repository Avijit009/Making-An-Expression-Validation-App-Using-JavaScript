<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Expression Validator</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Choose anyone to Validate</h2>

        <div class="validation-expr">
            <div class="email-id">
                <button id="" class="btn email-button">Email Validate</button>
                <input type="text" class="email_inp" placeholder="Input Email Id...">
                
                <div class="email_validate">

                </div>
            </div>

            <div class="phone-no">
                <button id=""  class="btn phone-button">Phone No Validate</button>
                <input type="text" class="phone_inp" placeholder="Input Mobile No...">   

                <div class="phone_validate">

                </div>
            </div>

            <div class="post-code">
                <button id=""  class="btn post-button">Postal Code Validate</button>
                <input type="text" class="post_inp" placeholder="Input Post Code...">

                <div class="post_validate">

                </div>
            </div>

        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
